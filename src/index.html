<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Владимир Дубовицкий">
  <meta name="description" content="Место">
  <meta name="keywords" content="HTML5, CSS3, JS, Git, BEM Nested, Figma">
  <link rel="icon" href="./images/icon/favicon.ico"> 
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Место</title>
</head>
<body class="root">
  <header class="header container">
    <img src="./images/icon/white-logo.svg" alt="Белый логотип" class="logo">
    <!--<img src="./images/icon/black-logo.svg" alt="Чёрный логотип" class="logo logo_disabled">  Предположил, что второй логотип в фигме подразумевает тёмную тему в перспективе -->
  </header>
  <main aria-label="Приложение Место">
    <section class="profile container">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
        <button class="edit-button" type="button" aria-label="кнопка редактирования профиля"></button>
      </div>
      <button class="add-button" type="button" aria-label="кнопка добавления новой карточки места"></button>
    </section>
    <section aria-label="Обязательные к посещению места">
      <ul class="gallery container">

      </ul>
    </section>
  </main>
  <footer class="footer container">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__box">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="popup__form popup__form_type_edit" name="edit-profile-form" novalidate>
        <input id="profile-name-input" class="popup__input popup__input_type_name" spellcheck="true" placeholder="Имя" name="name" type="text" required minlength="2" maxlength="40">
        <span class="popup__error profile-name-input-error"></span>
        <input id="profile-job-input" class="popup__input popup__input_type_job" spellcheck="true" placeholder="О себе" name="about" type="text" required minlength="2" maxlength="200">
        <span class="popup__error profile-job-input-error"></span>
        <button class="popup__button" type="submit" name="submit-form">Сохранить</button>
      </form>
      <button class="close-button close-edit-btn" type="button"></button>
    </div>
  </div>
  <div class="popup popup-cards">
    <div class="popup__box">
      <h3 class="popup__title">Новое место</h3>
      <form action="#" class="popup__form popup__form_type_create" name="create-place-form" novalidate>
        <input id="place-title-input" class="popup__input popup__input_type_title popup__input_type_place-form" spellcheck="true" placeholder="Название" name="name" type="text" required minlength="2" maxlength="30">
        <span class="popup__error place-title-input-error"></span>
        <input id="place-link-input" class="popup__input popup__input_type_link popup__input_type_place-form" spellcheck="true" placeholder="Ссылка на картинку" name="link" type="url" required>
        <span class="popup__error place-link-input-error"></span>
        <button class="popup__button popup__button_type_create" type="submit" name="submit-form">Создать</button>
      </form>
      <button class="close-button close-place-btn" type="button"></button>
    </div>
  </div>
  <div class="popup popup-img">
    <div class="popup-img__box">
      <figure class="popup-img__figure">
        <img src="#" alt="Увеличенная картинка" class="popup-img__item">
        <figcaption class="popup-img__title"></figcaption>
      </figure>
      <button class="close-button close-image-btn" type="button"></button>
    </div>
  </div>
  <div class="popup popup-delete">
    <div class="popup__box popup__box_type_delete">
      <h3 class="popup__title popup__title_type_delete">Вы уверены?</h3>
      <form action="#" class="popup__form">
        <button type="submit" class="popup__button">Да</button>
      </form>
      <button class="close-button"></button>
    </div>
  </div>
  <div class="popup popup-avatar">
    <div class="popup__box popup__box_type_avatar">
      <h3 class="popup__title">Обновить аватар</h3>
      <form action="#" class="popup__form popup__form_type_avatar" name="avatar-link-form" novalidate>
        <input id="avatar-link-input" class="popup__input" placeholder="Введите ссылку" name="avatar" type="url" required>
        <span class="popup__error avatar-link-input-error"></span>
        <button class="popup__button" type="submit" name="submit-form">Создать</button>
      </form>
      <button class="close-button" type="button"></button>
    </div>
  </div>

  <template id="new-card" class="card-template card-template_type_place">  <!-- Удалить айдишник, как неиспользуемый  -->
    <li class="place container">
      <article>
        <img src="#" class="place__image">
        <div class="place__caption">
          <h2 class="place__text"></h2>
          <div class="place__group">
            <button type="button" class="place__button" aria-label="кнопка лайка"></button>
            <p class="place__like-number"></p>
          </div>
        </div>
        <button class="delete-card-btn" type="button" aria-label="кнопка удаления карточки"></button>
      </article>
    </li>
  </template>
  <!-- <script defer type="module" src="./scripts/index.js"></script> -->
</body>
</html>
