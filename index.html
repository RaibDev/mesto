    <div class="popup__box">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="popup__form" name="edit-profile-form">
        <input class="popup__input popup__input_type_name" type="text" placeholder="Жак-Ив Кусто" name="profile-name">
        <input class="popup__input popup__input_type_job" type="text" placeholder="Исследователь океана" name="profile-job">

      </form>
      <button class="close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup-cards">
    <div class="popup__box">
      <h3 class="popup__title">Новое место</h3>
      <form action="#" class="popup__form popup__form_type_create" name="create-place-form">
        <input class="popup__input popup__input_type_title popup__input_type_place-form" type="text" placeholder="Название" name="place-title">

        <figcaption class="popup-img__title"></figcaption>
      </figure>
      <button class="close-button close-image-btn" type="button"></button>

  <template id="new-card">

        <div class="place__caption">
          <h2 class="place__text"></h2>
